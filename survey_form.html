<!DOCTYPE html>
<html>
  <head>
    <title>Minor Project</title>
    <style>
      h1#head1 {
        border-style: solid;
        border-width: 5px;
        border-left-width: 13px;
        border-right-width: 13px;
        border-color: red;
        text-align:center;
      }

      div#div1 {
        text-align:center;
      }
    </style>
  </head>
  <body>
    <h1 id="head1">Survey Form</h1>

    <br>
    <br>

    <form action="/action_page.php">

      <div id="div1">
      <label for="fname">* First Name:</label>
        <input type="text" id="fname" name ="fname" placeholder="Enter your first name" size="25" required>
      </div>
      <br>

      <div id="div1">
      <label for="fname">* Last Name:</label>
        <input type="text" id="lname" name ="lname" placeholder="Enter your last name" size="25" required>
      </div>
      <br>

      <div id="div1">
      <label for="email">* Email:</label>
        <input type="email" id="email" name ="email" placeholder="Enter your Email" size="25" required>
      </div>
      <br>

      <div id="div1">
      <label for="age">* Age:</label>
        <input type="number" id="age" name="age" min="1" placeholder="Enter your Age" required>
      </div>
      <br>

      <div id="div1">
      <label for="user">Which option best describes your current role?</label>
        <select id="user" name="user">
          <option value="student" selected>Student</option>
          <option value="teacher">Teacher</option>
          <option value="intern">Intern</option>
        </select>
      </div>
      <br>

      <div id="div1">
      <label for="recommendation">* How likely is that you would recommend a friend?</label>
        <input type="radio" id="Definitely" name="recommendation" value="Definitely" required>Definitely
        <input type="radio" id="Maybe" name="recommendation" value="Maybe" required>Maybe
        <input type="radio" id="Not Sure" name="recommendation" value="Not Sure" required>Not Sure
      </div>
      <br>

      <div id="div1">
      <label for="liked most">Which do you like most in</label>
        <select id="liked most" name="liked most">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="c">C</option>
          <option value="c++">C++</option>
          <option value="java">Java</option>
        </select>
      </div>
      <br>

      <div id="div1">
      <label for="improve">Things that should be improved in the future (Check all that apply):</label>
        <input type="checkbox" id="Front-end Pojects" name="improve" value="Front-end Pojects">Front-end Pojects
        <input type="checkbox" id="Back-end Pojects" name="improve" value="Back-end Pojects">Back-end Pojects
        <input type="checkbox" id="Data Visualization" name="improve" value="Data Visualization">Data Visualization
      </div>
      <br>

      <div id="div1">
      <input type="submit" value="Submit"> &nbsp;&nbsp;
      <input type="reset">
      </div>
    </form>

  </body>
</html>
